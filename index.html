<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working Wrist Watch | HTML, CSS & Javascript Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="strap">
      <div class="pin"></div>
      <div class="watch">
        <img
          src="./Custom-watch-clock-face-dial-template-base.svg"
          alt="watch"
        />
        <div class="hour hand" id="hour"></div>
        <div class="minute hand" id="minute"></div>
        <div class="seconds hand" id="seconds"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
